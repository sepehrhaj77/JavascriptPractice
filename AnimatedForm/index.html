<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ba8ab2eda3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Form Animation</title>
    </head>
    <body>
        <p class="errMessage"></p>

        <form>
            <div class="progress-bar">
                <div class="progress-box">
                    <i class="fas fa-circle" id="first"></i>
                    <i class="fas fa-circle" id="second"></i>
                    <i class="fas fa-circle" id="third"></i>
                </div>
                
            </div>
            <div class="field-name">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-email inactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-password inactive">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Password" required>
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="field-finish inactive">
                <i class="fas fa-heart"></i>
                <p>Thank you!</p>
                <i class="fas fa-heart"></i>
            </div>
        </form>


        <script src="app.js"></script>
    </body>
</html>
